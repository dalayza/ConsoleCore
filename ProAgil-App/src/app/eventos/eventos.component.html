<div class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro: </label>
        <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
    </div>
</div>

<h3>Filtro: {{ filtroLista }}</h3>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button class="btn btn-outline-primary" (click)="alterarImagem()">
              Mostrar Imagem
            </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Perssoas</th>
            <th>Lote</th>
            <th>Opcoes</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img *ngIf="mostrarImagem" src="http://localhost:5000/img/{{ evento.imagemUrl }}" alt="Imagem URL" [style.width.px]="imagemLargura" [style.margin.px]="imagemMargen">
            </td>
            <th>{{ evento.eventoId }}</th>
            <td>{{ evento.tema }}</td>
            <td>{{ evento.local }}</td>
            <td>{{ evento.dataEvento }}</td>
            <td>{{ evento.qtdPerssoas }}</td>
            <td>{{ evento.lote | uppercase }}</td>
            <td>
                <button class="btn-btn-success"></button>
                <button class="btn-btn-danger"></button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td class="text-center" colspan="7">
                <h4>Nenhum elemento encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
